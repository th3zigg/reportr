<h3>Reportr Form</h3>
<dom-module id="reportr-form">
  <template>
    <div class="main-frame">
      <!-- <iron-pages selected="[[state]]" attr-for-selected="state"> -->
        <form id="reportForm" is="iron-form" method="post">
          <paper-input name="name" label="Name" required></paper-input>
          <paper-input name="hours" label="Hours" type"number" required></paper-input>
          <paper-input name="placements" label="Placements" required></paper-input>
          <paper-input name="videos" label="Videos Shown" required></paper-input>
          <paper-input name="returnvisits" label="Return Visits" required></paper-input>
          <paper-input name="biblestudies" label="Bible Studies" required></paper-input>
          <paper-button raised>Cancel</paper-button>
          <paper-button raised>Submit</paper-button>
        </form>
      <!-- </iron-pages> -->
    </div>
  </template>

  <script>
    Polymer({

      is: 'reportr-form',

    });
  </script>
</dom-module>
